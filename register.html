<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/register.css" />
    <title>Регистрация - Индекс Драйв</title>
    <link rel="shortcut icon" href="pictures/logos/I_icon.svg" type="image/x-icon">
</head>

<body>
    <div class="screen">
        <div class="group-wrapper">
            <div class="group">
                <div class="div">
                    <div class="text-wrapper">Регистрация</div>
                    <div class="group-2">
                        <div class="overlap-group">
                            <input type="text" class="rectangle text-wrapper-2" placeholder="имя">
                        </div>
                        <div class="text-wrapper-3">Ваше имя:</div>
                    </div>
                    <div class="group-3">
                        <div class="group-4">
                            <div class="overlap-group">
                                <input type="text" class="rectangle text-wrapper-2" placeholder="пароль">
                            </div>
                            <div class="text-wrapper-4">Придумайте пароль:</div>
                        </div>
                        <div class="group-5">
                            <div class="overlap-group">
                                <input type="text" class="rectangle text-wrapper-2" placeholder="пароль">
                            </div>
                            <div class="text-wrapper-4">Повторите пароль:</div>
                        </div>
                    </div>
                    <div class="group-6">
                        <div class="overlap-group">
                            <input type="text" class="rectangle text-wrapper-2" placeholder="фамилия">
                        </div>
                        <div class="text-wrapper-3">Ваша фамилия:</div>
                    </div>
                    <div class="group-7">
                        <div class="overlap-group">
                            <input type="text" class="rectangle text-wrapper-2" placeholder="отчество">
                        </div>
                        <div class="text-wrapper-3">Ваше отчество:</div>
                    </div>
                    <div class="group-8">
                        <div class="overlap-group">
                            <input type="text" class="rectangle text-wrapper-2" placeholder="номер">
                        </div>
                        <div class="text-wrapper-3">Номер телефона:</div>
                    </div>
                    <div class="group-9">
                        <div class="overlap-group">
                            <input type="date" class="rectangle text-wrapper-2" placeholder="дата">
                        </div>
                        <div class="text-wrapper-5">Ваша Дата рождения:</div>
                    </div>
                </div>
                <div class="overlap-wrapper">
                    <div class="overlap">
                        <input type="button" class="rectangle-2 text-wrapper-6" value="Завершить регистрацию" onclick="location.href='index.html'">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
